<ion-view view-title="Titill Board">


  <ion-content>
      <ion-slide-box does-continue="true" auto-play="true">
          <ion-slide>
              <div style="text-align: center;"><img src="img/pet-banner2.jpg" style=" height:auto;
        width:100%;"/></div>
          </ion-slide>
          <ion-slide>
              <div style="text-align: center;"><img src="img/dogs-cats-banner.jpg" style=" height:auto;
        width:100%;"/></div>
          </ion-slide>
          <ion-slide>
              <div style="text-align: center;"><img src="img/pets-banner.jpg" style=" height:auto;
        width:100%;"/></div>
          </ion-slide>
      </ion-slide-box>

    <div class="row list dashList" padding="true" ng-repeat="usrType in userType" ng-if="$index % 3 === 0">

      <div class="col col-33 " ng-if="$index < userType.length">
          <a href="#/tab/search/{{cityId}}/{{userType[$index].type_code}}">
          <img src="{{userType[$index].img}}" width="40%"/>
          </a>
          <p>{{userType[$index].name}}</p>
      </div>

      <div class="col col-33 " ng-if="$index + 1 < userType.length">
          <a href="#/tab/search/{{cityId}}/{{userType[$index + 1].type_code}}">
          <img src="{{userType[$index + 1].img}}" width="40%"/>
           </a>
          <p>{{userType[$index + 1].name}}</p>
      </div>
      <div class="col col-33 " ng-if="$index + 2 < userType.length">
          <a href="#/tab/search/{{cityId}}/{{userType[$index + 2].type_code}}">
          <img src="{{userType[$index + 2].img}}" width="40%"/>
          </a>
          <p>{{userType[$index + 2].name}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
